<div class="" [hidden]="add">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                </mat-form-field>
            </div>
            <div class="col-sm-7"></div>
            <div class="col-sm-2">
                <button class="btn btn-outline-primary btAdd" (click)="onAdd()">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
              
            <!-- raisonSociale Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet</th>
                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
            </ng-container>
            <!-- AdresseEmployé Column -->
            <ng-container matColumnDef="Adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
            </ng-container>


            <!-- emailEntreprise Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- telephoneEntreprise Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.telephone}} </td>
            </ng-container>
            <ng-container matColumnDef="nomentreptise">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Entreptise</th>
                <td mat-cell *matCellDef="let row"> 
                    <select name="" id="" class="form-control">
                        <option value="">Entreprise 1</option>
                        <option value="">Entreprise 2</option>
                        <option value="">Entreprise 3</option>
                    </select>
                </td>
            </ng-container>
            <!-- raisonSociale Column -->
            <ng-container matColumnDef="adresseEntreprise">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse Entreprise</th>
                <td mat-cell *matCellDef="let row"> {{row.adresseEntreprise}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row" [ngClass]="{'bloquer':row.status=='Bloqué','actif':row.status=='Actif'}" (click)="bloquer(row.id)"> <i class="fas fa-lock" *ngIf="row.status=='Bloqué'"></i> <i class="fas fa-lock-open" *ngIf="row.status=='Actif'"></i></td>
            </ng-container>

            <!-- Modifier Column -->
            <ng-container matColumnDef="Modifier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modifier</th>
                <td mat-cell *matCellDef="let row" [style.color]="" (click)="updateUser(row.id)"> <i class="fas fa-edit fontAwsModif"></i></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" class="pagination"></mat-paginator>
    </div>
</div>
<div class="col-lg-12" *ngIf="add">
    <div class="card">
        <div class="card-header text-center">
            <h3 class="h6 text-uppercase mb-0"> Ajout De Nouvel utilisateur</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="entrepriseForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <label class="form-control-label text-uppercase">Non  Entreprise</label>
                    <input type="text" placeholder="Non Entreprise" class="form-control" formControlName="nom_entreprise">
                </div>
                <div class="form-group mb-4  mb-4">
                    <label class="form-control-label text-uppercase">Adresse</label>
                    <input type="text" placeholder="Adresse" class="form-control"  formControlName="adresse_entreprise">
                </div>
                <div class="form-group  mb-4">
                    <label class="form-control-label text-uppercase">Username</label>
                    <input type="text" placeholder="Username" class="form-control"  formControlName="username">
                </div>
                <div class="form-group  mb-4">
                    <label class="form-control-label text-uppercase">Nom Complet</label>
                    <input type="text" placeholder="Nom Complet" class="form-control"  formControlName="nom">
                </div>
                <div class="form-group  mb-4">
                    <label class="form-control-label  text-uppercase" >Email</label>
                    <input type="text" placeholder="Email" class="form-control"  formControlName="email">
                </div>
                <div class="form-group-mb-4">
                    <label class="form-control-label text-uppercase">Téléphone</label>
                    <input type="text" placeholder="Téléphone" class="form-control"  formControlName="tel">
                </div> <div class="form-group  mb-4">
                    <label class="form-control-label text-uppercase">Adresse Employé</label>
                    <input type="text" placeholder="Adresseuser" class="form-control"  formControlName="adresse">
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <button type="submit" class="btn btn-primary col-4">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
